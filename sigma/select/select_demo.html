<script type='text/javascript'>
    steal(
        'jquery/jquery.js',
        'can/control/control.js',
        'can/model',
        'can/model/list',
        'can/util/fixture')
    .then(
        'sigma/select')
    .then( 
        function($){
            
            url = '/sigma-it/donejs/sigma/'
            
            can.Model("Pais_Select",{
                findAll: "GET /pais"
            },{});
            
            var pais = new Array()
            
            for (var i=0; i < 100; i++) {
                pais.push({
                    id: i+1,
                    nombre: 'Un Pais '+i
                })
            }
            
            can.fixture( "GET /pais", function(params) {

            });
            
            new Select('body', {
                model: Pais_Select,

                texto: 'nombre'
            })
        }
    );
</script>
