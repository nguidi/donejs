<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Filtro Demo</h1>
        <div id="filtro"></div>
    </body>
</html>
<script type='text/javascript' src='/donejs/steal/steal.js'></script>
<script type='text/javascript'>
    steal(
        'can/control/control.js',
        'jquery/jquery.js')
    .then(
        'sigma/filtro/filtro.js')
    .then( 
        function($){   

                filter = new Filtro( 'div#filtro', {
                        filterData: ["ASD","GDE","ARS"]
                    }
                );
                    
                filter.add({
                    from: "ASD",
                    type: "menu",
                    filterData: ["AGP","BOLSON"]
                })
        }
    );
</script>
