<script type='text/javascript' src='../../steal/steal.js'></script>
<script type='text/javascript'>
    steal(
        'jquery/jquery.js',
        'can/control/control.js',
        'can/model',
        'can/model/list',
        'can/util/fixture')
    .then(
        'sigma/formulario')
    .then( 
        function($){
            
            url = '/sigma-it/donejs/sigma/'
            
            can.Model("Pais_Select",{
                findAll: "GET /pais",
                models: function(raw) {
                    return  $.map(raw,function(e){
                        return {
                            valor: e.id,
                            texto: e.nombre
                        }
                    })
                }
            },{});
            
            can.fixture( "GET /pais", function(params) {
                return [{
                            id: 1,
                            nombre: 'Argentina'
                        },
                        {
                            id: 2,
                            nombre: 'Brazil'
                        },
                        {
                            id: 3,
                            nombre: 'Canada'
                        }
                ]
            });
            
            new Formulario( 'body', {
                form_data: [
                    {
                        label: 'Nombre',
                        tipo: 'input',
                        input_name: 'nombre'
                    },
                    {
                        label: 'Apellido',
                        tipo: 'input',
                        input_name: 'apellido'
                    },
                    {
                        label: 'Usuario',
                        tipo: 'input',
                        input_name: 'user',
                        isRequired: true
                    },
                    {
                        label: 'Contrase√±a',
                        tipo: 'input',
                        input_name: 'pass',
                        input_type: 'password',
                        isRequired: true
                    },
                    {
                        label: 'Seleccione un Pais',
                        tipo: 'select',
                        model: Pais_Select
                    },
                    {
                        label: 'Acepto los Terminos de Condicion de Uso',
                        tipo: 'checkbox',
                        input_name: 'iAgree'
                    },
                ]
            });
        }
    );
</script>
